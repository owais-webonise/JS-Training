<!DOCTYPE html>
<html>
  <head>
    <title>
      To-Do
    </title>
    <style type="text/css">
      .hide {display:none;}
    </style>
  </head>
  <body>
    <form id="todoForm">
      <h1>To Do List:<h1>
        <input id="todoInput" placeholder="Add in Todo list">
        <button type="button" onclick="addList()" >Add Item</button>
        <input id="todoSearch" onkeyup="searchList()" placeholder="Search in ToDo list">
    </form>
    <ul id="todoList">
    </ul>
  </body>
  <script src="./js/script.js"></script>
</html>
